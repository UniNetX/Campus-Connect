    <div class="about">
        <section class="about-hero">
            <h1 style="color:white;">Contact</h1>
            <p style="color:white;">If you have any questions, feel free to reach out to us. We're here to help!</p>
        </section>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-form-wrapper">
            <form class="contact-form" action="https://formsubmit.co/9b5e70bcec6d14fe8946d240887b8eba" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <!-- Hidden input for redirect -->
                <input type="hidden" name="_next" value="thankyou.html"> <!-- Change this to your Thank You page -->
                <!-- Hidden input for security -->
                <input type="hidden" name="_captcha" value="false"> <!-- Disables the CAPTCHA -->
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
